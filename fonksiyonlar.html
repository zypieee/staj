<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Fonksiyonlarla SayÄ± Ä°ÅŸlemleri</title>
  <style>
    body {

<body>

<div class="container">
  <h1>SayÄ± Analiz AracÄ±</h1>
  <input type="number" id="sayiInput" placeholder="Bir sayÄ± giriniz">
  <button onclick="hepsiniHesapla()">Hesapla</button>
  <div id="sonuc" class="result"></div>
</div>

<script>
  // ðŸ”¢ Fonksiyonlar
  function karesiniHesapla(n) {
    return n * n;
  }

  function kupunuHesapla(n) {
    return n * n * n;
  }

  function tekMiCiftMi(n) {
    return n % 2 === 0 ? "Ã‡ift" : "Tek";
  }

  function asalMi(n) {
    if (n < 2) return "HayÄ±r";
    for (let i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) return "HayÄ±r";
    }
    return "Evet";
  }

  function faktoriyel(n) {
    if (n < 0) return "TanÄ±msÄ±z";
    let carpim = 1;
    for (let i = 1; i <= n; i++) {
      carpim *= i;
    }
    return carpim;
  }

  function toplamHesapla(n) {
    let toplam = 0;
    for (let i = 1; i <= n; i++) {
      toplam += i;
    }
    return toplam;
  }

  // ðŸ§  TÃ¼m hesaplamalarÄ± yapan ana fonksiyon
  function hepsiniHesapla() {
    const sayi = parseInt(document.getElementById("sayiInput").value);
    if (isNaN(sayi)) {
      document.getElementById("sonuc").innerHTML = "LÃ¼tfen geÃ§erli bir sayÄ± giriniz.";
      return;
    }

    // Fonksiyon Ã§aÄŸrÄ±larÄ±
    const kare = karesiniHesapla(sayi);
    const kup = kupunuHesapla(sayi);
    const tekCift = tekMiCiftMi(sayi);
    const asal = asalMi(sayi);
    const faktor = faktoriyel(sayi);
    const toplam = toplamHesapla(sayi);

    // SonuÃ§larÄ± yazdÄ±r
    document.getElementById("sonuc").innerHTML = `
      <strong>GirdiÄŸiniz SayÄ±:</strong> ${sayi}<br><br>
      ðŸ”¹ Karesi: ${kare}<br>
      ðŸ”¹ KÃ¼pÃ¼: ${kup}<br>
      ðŸ”¹ Tek mi Ã‡ift mi: ${tekCift}<br>
      ðŸ”¹ Asal mÄ±: ${asal}<br>
      ðŸ”¹ FaktÃ¶riyeli: ${faktor}<br>
      ðŸ”¹ 1'den ${sayi}'ye kadar toplam: ${toplam}
    `;
  }
</script>
